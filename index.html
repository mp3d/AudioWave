<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioWave</title>
    <style>
        /* CSS Theme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: black;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #0056b3;
            padding: 0.5em 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-size: 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 1em;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2em;
        }

        .search-bar input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .search-bar button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 0.5em 1em;
            margin-left: 0.5em;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            justify-content: center;
        }

        .category {
            background-color: #007BFF;
            color: white;
            padding: 1em;
            border-radius: 8px;
            text-align: center;
            flex: 1 1 calc(33% - 1em);
            max-width: 200px;
            text-decoration: none;
            font-size: 1.2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }

        .category:hover {
            transform: scale(1.05);
            background-color: #0056b3;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>AudioWave</h1>
        <p>Your music, your way.</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="upload.html">Upload</a>
    </nav>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for your favorite music...">
            <button onclick="searchMusic()">Search</button>
        </div>

        <h2>Explore by Genre</h2>
        <div class="categories">
            <a href="hiphop.html" class="category">Hip-Hop</a>
            <a href="pop.html" class="category">Pop</a>
            <a href="rock.html" class="category">Rock</a>
            <a href="jazz.html" class="category">Jazz</a>
            <a href="classical.html" class="category">Classical</a>
            <a href="edm.html" class="category">EDM</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AudioWave. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript functionality
        function searchMusic() {
            const query = document.getElementById('search').value;
            const results = document.getElementById('results');

            if (query.trim() === "") {
                results.innerHTML = '<p style="color: red;">Please enter a search term.</p>';
                return;
            }

            results.innerHTML = `<p>Searching for "${query}"...</p>`;
            // Simulate search result (Placeholder functionality)
            setTimeout(() => {
                results.innerHTML = `<p>No results found for "${query}". Please try again.</p>`;
            }, 2000);
        }
    </script>
</body>
</html>
